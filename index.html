<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://kit.fontawesome.com/40a85485d4.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title> Pop Up </title>
</head>
<body>
    <div class="container">
        <div class="group1">
            <div class="text-center mt-5">
                <button class="btn1"> Click Me </button>
            </div>

            <div class="box1">
                <h3> Enter Details </h3>
                <form>
                    <div class="form-group">
                        <label for="username1"> Username </label>
                        <input id="username1" type="text" class="form-control">
                        <p id="usernameValidation1"></p>
                    </div>
                    <div class="form-group">
                        <label for="emailId1"> Email </label>
                        <input id="emailId1" type="email" class="form-control">
                        <p id="emailValidation1"></p>
                    </div>

                    <input type="submit" id="submitBtn1">
                </form>
            </div>
        </div>

        <div class="group2">
            <div class="text-center mt-5">
                <button class="btn2"> Click Me </button>
            </div>

            <div class="box2">
                <h3> Enter Details <i class="fa-solid fa-x"></i> </h3>
                
                <form>
                    <div class="form-group">
                        <label for="username2"> Username </label>
                        <input id="username2" type="text" class="form-control">
                        <p id="usernameValidation2"></p>
                    </div>
                    <div class="form-group">
                        <label for="emailId2"> Email </label>
                        <input id="emailId2" type="email" class="form-control">
                        <p id="emailValidation2"></p>
                    </div>

                    <input type="submit" id="submitBtn2">
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
